---
layout: default
---
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  
  {{ content }}

<div class="image-flex">
  {%- for book in site.books reversed -%}
	<a href="{{ book.url | relative_url }}"><img src="{{ book.ImageLink }}" height="400" style="padding:5%"></a>
  {%- endfor -%}
</div>

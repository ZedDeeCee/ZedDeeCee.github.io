---
layout: default
---
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  
  {{ content }}

<ul class="post-list">
  {%- for book in site.books reversed -%}
  <li>
	<h3>
	  <a class="post-link" href="{{ book.url | relative_url }}">
		{{ book.title | escape }}
	  </a>
	</h3>
  </li>
  {%- endfor -%}
</ul>

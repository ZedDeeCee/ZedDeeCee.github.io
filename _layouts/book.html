---
layout: default
---
<h2 style="clear:both">{{ page.title }}</h2>
<img src="{{ page.ImageLink }}" width="30%" height="auto" style="float: left; padding-right: 10px; padding-bottom: 20px">
{{ page.content | markdownify }}

{%- if page.goodreadsLink -%}
<div class="goodreads-widget" style="width:100%;height:300px">
  <a class="gr_header" rel="nofollow" target="_blank"  href="{{ page.goodreadsLink }}">Goodreads reviews for {{page.title}}</a>
  <iframe id="the_iframe" src="{{ page.goodreadsReviewLink }}" style="width:100%;height:300px" frameborder="0"></iframe>
</div>
{%- endif -%}

<hr style="clear:both;width:50%;margin-left:25%;margin-right:25%;margin-top:1em;margin-bottom:1em">
